<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="qD8WPOdH9mI05_2GwXUBKagoRo7f5Ox3ncrwIo6h5Lo" />
    <meta name="description"
        content="To-do list project is a tool that helps to organize your day.
         It simply lists the things that you need to do and allows you
          to mark them as complete. Microverse to-do list project to show-case
           the knowledge gained during the program">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>To-do App</title>
<script defer src="bundle.js"></script></head>
<body>
    <section class="container">
        <div class="head">
            <p>Today's To Do</p><i class="fa-solid fa-rotate"></i>
        </div>
        <div class="inputs">
            <input type="text" name="add-list" class="add-list" placeholder="Add to your list...">
        </div>
       <div class="output"></div>

        <div class="inputs">
            <input type="button" class="clear-btn" value="Clear all completed">
        </div>
    </section>
</body>
</html>
